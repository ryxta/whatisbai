<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error!</title>

    <!-- Google Fonts: Kanit -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;500&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <div th:replace="/fragments/navbar::.navbar"></div>
    <br>
    <br>
    <br>
    <div class="container mt-4">
        <!-- Center the heading -->
        <h1 class="text-center">เกิดข้อผิดพลาด ขออภัยในความไม่สะดวก</h1>
        <br>
        <p class="text-center">คุณจะถูกนำไปยังหน้าหลักใน <span id="countdown">5</span> วินาที</p>
    </div>

    <!-- Countdown and redirect script -->
    <script>
        var countdownElement = document.getElementById('countdown');
        var countdown = 5; // Starting countdown value (in seconds)

        var interval = setInterval(function() {
            countdown--;
            countdownElement.textContent = countdown;

            if (countdown <= 0) {
                clearInterval(interval);
                window.location.href = '/';  // Redirect to homepage or another URL
            }
        }, 1000); // Update every second
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
