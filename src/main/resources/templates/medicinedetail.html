<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อมูลสูตรยา</title>

    <!-- Google Fonts: Kanit -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;500&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />

</head>
<body>
    <div th:replace="/fragments/navbar::.navbar"></div>
    <br>
    <br>
    <br>
    <div class="container mt-4">
        <H1 th:text="${plantsInMedicine[0].medicine.medName}"></H1>
        <br>
        <a><strong>ที่มาสูตรยา</strong></a><br>
        <p th:text="${plantsInMedicine[0].medicine.medRef}"></p>
        <br>
        <table>
            <thead>
                <tr>
                    <th>ตัวยา</th>
                    <th>ส่วนที่ใช้</th>
                    <th>ปริมาตร</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="plant: ${plantsInMedicine}">
                    <th th:text="${plant.plant.plantsName.plantName}"></th>
                    <th th:text="${plant.plant.plantUnit}"></th>
                    <th th:if="${plant.quantity == 0.0}" th:text="${plant.unit}"></th>
                    <th th:if="${plant.quantity != 0.0}" th:text="${T(java.lang.Math).round(plant.quantity)} + ' ' + ${plant.unit}"></th>

                </tr>
            </tbody>
        </table>
        <br>
        <div th:if="${plantsInMedicine[0].medicine.medBenifit != ''}">
            <a><strong>สรรพคุณ</strong></a><br>
            <p th:text="${plantsInMedicine[0].medicine.medBenifit}"></p>
        </div>
        <br>
        <div th:if="${plantsInMedicine[0].medicine.medUseForm != ''}">
            <a><strong>รูปแบบยา</strong></a><br>
            <p th:text="${plantsInMedicine[0].medicine.medUseForm}"></p>
        </div>
        <br>
        <div th:if="${plantsInMedicine[0].medicine.medDose != ''}">
            <a><strong>ขนาดและวิธีการใช้</strong></a><br>
            <p th:text="${plantsInMedicine[0].medicine.medDose}"></p>
        </div>
        <br>
        <div th:if="${plantsInMedicine[0].medicine.medProhibition != ''}">
            <a><strong>ข้อห้ามใช้</strong></a><br>
            <p th:text="${plantsInMedicine[0].medicine.medProhibition}"></p>
        </div>
        <br>
        <div th:if="${plantsInMedicine[0].medicine.medCaution != ''}">
            <a><strong>ข้อควรระวัง</strong></a><br>
            <p th:text="${plantsInMedicine[0].medicine.medCaution}"></p>
        </div>
        <br>
        <div th:if="${plantsInMedicine[0].medicine.medSideEffect != ''}">
            <a><strong>อาการไม่พึงประสงค์</strong></a><br>
            <p th:text="${plantsInMedicine[0].medicine.medSideEffect}"></p>
        </div>
        <br>
        <div th:if="${plantsInMedicine[0].medicine.medDesc != ''}">
            <a><strong>ข้อมูลเพิ่มเติม</strong></a><br>
            <p th:text="${plantsInMedicine[0].medicine.medDesc}"></p>
        </div>
        <br>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
