<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ประวัติการส่งออก</title>

    <!-- Google Fonts: Kanit -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;500&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <div th:replace="/fragments/navbar-pc::.navbar"></div>
    <br>
    <br>
    <br>
    <div class="container mt-4">
        <h1>ประวัติการส่งออก</h1>
        <br>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Export Timestamp</th>
                    <th>Exported By</th>
                    <th>Training Plant Names</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="trainingData : ${trainingDataList}">
                    <td th:text="${trainingData.trainingDataId}"></td>
                    <td th:text="${trainingData.exportTimestamp}"></td>
                    <td th:text="${trainingData.users.username}"></td> <!-- Assuming Users entity has a 'username' field -->
                    <td>
                        <ul>
                            <li th:each="trainingPN : ${trainingData.trainingPlantsName}"
                                th:text="${trainingPN.plantsName.plantName}"></li> <!-- Assuming TrainingPlantsName entity has 'name' -->
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
